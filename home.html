<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" href="./css/home.css" />

    <title>Eurofoda</title>
  </head>

  <body>
    <div class="home">
      <header class="home__header">
        <a href="./home.html">
          <img
            class="logo__matamba"
            src="./img/matamba_logo.png"
            alt="Logo Matamba"
          />
        </a>

        <div class="header__right">
          <a href="./trilha.html">Treinamentos</a>
          <a href="./biblioteca.html">Biblioteca</a>
          <div class="user__section">
            <a href="#">
              <img
                src="./img/icone_user.png"
                alt="imagem minificada do perfil do usuario"
              />
              <label for="">Faça seu login</label>
            </a>
          </div>
        </div>
      </header>
      <main>
        <section class="search">
          <img
            class="logo__eurofarma"
            src="./img/eurofarma_logo.png"
            alt="Logo Eurofarma"
          />

          <input
            type="text"
            class="search__library"
            placeholder="Buscar na biblioteca..."
          />
        </section>

        <section class="buttons">
          <a href="./trilha.html">
            <p class="button left">Minha Jornada</p>
          </a>

          <a href="./biblioteca.html">
            <p class="button right">Biblioteca</p>
          </a>
        </section>
        <div></div>
      </main>
    </div>

    <script defer>
      const search = document.querySelector(".search__library");
      search.addEventListener("keyup", (KeyBoardEvent) => {
        if (KeyBoardEvent.code === "Enter") {
          // Redirecionar para a página de busca com a query digitada
        window.location.href = `./biblioteca.html?search=${search.value}`;
        }
      });
    </script>
  </body>
</html>
