<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/treinamentos.css">
    <title>Eurofoda</title>
</head>

<body>
    <div class="home">
        <header class="home__header">
            <a href="./home.html">
                <img class="logo__matamba" src="./img/matamba_logo.png" alt="Logo Matamba">
            </a>

            <div class="header__right">
                <a href="./trilha.html">Treinamentos</a>
                <a href="./biblioteca.html">Biblioteca</a>
                <div class="user__section">
                    <a href="#">
                        <img src="./img/icone_user.png" alt="imagem minificada do perfil do usuario">
                        <label for="">Faça seu login</label>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="top-section">
                <a href="./trilha.html" class="button-voltar" >
                    Voltar
                </a>
                <h1 id="unit-title"></h1>
            </div>
            <div class="cards-up">
                <div class="card">
                    <h2>
                        Tópico 1
                    </h2>
                    <button class="card-button">
                        Acessar
                    </button>
                </div>
                <div class="card">
                    <h2>
                        Tópico 2
                    </h2>
                    <button class="card-button">
                        Acessar
                    </button>
                </div>
                <div class="card">
                    <h2>
                        Tópico 3
                    </h2>
                    <button class="card-button">
                        Acessar
                    </button>
                </div>
            </div>
            <div class="cards-down">
                <div class="card">
                    <h2>
                        Tópico 4
                    </h2>
                    <button class="card-button">
                        Acessar
                    </button>
                </div>
                <div class="card">
                    <h2>
                        Tópico 5
                    </h2>
                    <button class="card-button">
                        Acessar
                    </button>
                </div>
                <div class="card">
                    <h2>
                        Tópico 6
                    </h2>
                    <button class="card-button">
                        Acessar
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script defer>
        const urlParams = new URLSearchParams(window.location.search);
        const unit = urlParams.get('unit');
        const unitTitle = document.getElementById('unit-title');
        unitTitle.innerText = `Unidade ${unit}`;
    </script>
</body>

</html>
